<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{title}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-list>
    <div *ngFor="let item of items; last as isLast">
      <mat-list-item>
        {{item}}
      </mat-list-item>
      <mat-divider *ngIf="!isLast" [inset]="true"></mat-divider>
    </div>
    <mat-divider></mat-divider>
  </mat-list>
</mat-card>
